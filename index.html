<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Картинка логотипа" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                    <div class="profile__avatar">
                        <div class="profile__avatar-image"></div>
                    </div>
                    <div class="profile__info">
                      <h1 class="profile__title">Жак-Ив Кусто</h1>
                      <button type="button" class="profile__edit-button">
                        <img src="./images/edit-button.svg" alt="картинка добавить текст" class="profile__edit-button-image">
                      </button>
                      <p class="profile__subtitle">Исследователь океана</p>
                    </div> 
                    <button type="button" class="profile__add-button">
                        <img src="./images/plus.svg" alt="Картинка добавить" class="profile__add-button-image">
                    </button>       
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="картинка Карачаевск" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button">
                            <img src="images/like.svg" class="element__like" alt="картинка лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" alt="картинка Гора Эльбрус" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button">
                            <img src="images/like.svg" class="element__like" alt="картинка лайк">
                        </button>
                    </div>  
                </article>
                <article class="element">
                    <img src="./images/dombay.png" alt="картинка Домбай" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button">
                            <img src="images/like.svg" class="element__like" alt="картинка лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" alt="картинка Гора Эльбрус" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button">
                            <img src="images/like.svg" class="element__like" alt="картинка лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.png" alt="картинка Домбай" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button">
                            <img src="images/like.svg" class="element__like" alt="картинка лайк">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="картинка Карачаево-Черкессия" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__button">
                            <img src="images/like.svg" class="element__like" alt="картинка лайк">
                        </button>
                    </div>
                </article>
            </section>
        </main>
        <div class="popup">
            <form name="myForm" class="popup__container">
                <button type="button" class="popup__close-button">
                    <img src="./images/Close-Icon.svg" alt="картинка закрытия окна" class="popup__close-icon">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="Author" type="text" class=" popup__input popup__input_text_name">
                <input name="Profile" type="text" class=" popup__input popup__input_text_about-yourself">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <footer class="footer">
            <p class="footer__author">&copy;2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>        
</html>
